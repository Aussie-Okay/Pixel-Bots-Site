<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Pixel Bots</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!-- Navigation bar -->
  <nav>
    <div class="logo">
      <a href="#">Pixel Bots</a>
    </div>
    <ul class="nav-links">
      <li><a href="#">Contributors</a></li>
      <li><a href="#">Bots</a></li>
      <li><a href="#">Support</a></li>
    </ul>
    <div class="burger">
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>
    </div>
  </nav>

  <!-- Our bots section -->
  <section class="our-bots">
    <h2>Our Bots</h2>
    <div class="bot-container">
      <div class="bot-card">
        <img src="bot1.png" alt="Bot 1">
        <h3>Bot 1</h3>
        <p>Description of Bot 1</p>
      </div>
      <div class="bot-card">
        <img src="bot2.png" alt="Bot 2">
        <h3>Bot 2</h3>
        <p>Description of Bot 2</p>
      </div>
      <div class="bot-card">
        <img src="bot3.png" alt="Bot 3">
        <h3>Bot 3</h3>
        <p>Description of Bot 3</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-container">
      <div class="footer-logo">
        <a href="#">Pixel Bots</a>
      </div>
      <div class="footer-links">
        <ul>
          <li><a href="#">Privacy Policy</a></li>
          <li><a href="help/tos">Terms of Service</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </div>
      <div class="footer-copy">
        <p>&copy; 2023 Pixel Bots. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <!-- JavaScript for navigation bar -->
  <script src="app.js"></script>
</body>

</html>
